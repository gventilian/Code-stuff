<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        table, tr, th {
            border: 1px solid black;
            border-collapse: collapse;
            height: 100%;
        }
        
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th width="50%" align="left" bgcolor="chaki"><p>First cell</p></th>
            <th width="50%" align="right" bgcolor="lightpink"><p>Second cell</p></th>
        </tr>
    </table>
</body>
</html>
